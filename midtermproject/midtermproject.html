<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div x-data="{ open: false }">
        <!-- Navbar -->
        <nav class="bg-black-500 p-4">
          <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div>
              <a href="favicon\favicon.ico" class="text-white text-lg font-bold"></a>
            </div>
      

            <div class="space-x-4">
              <a href="#" class="text-white">Home</a>
              

              <div x-data="{ open: false }" @click.away="open = false">
                <button @click="open = !open" class="text-white">Services</button>
                <div x-show="open" class="absolute mt-2 bg-white shadow-md rounded-md p-2 space-y-2">
                  <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Service 1</a>
                  <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Service 2</a>
                  <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Service 3</a>
                </div>
              </div>
      
              <a href="#" class="text-white">About</a>
              <a href="#" class="text-white">Contact</a>
            </div>
          </div>
        </nav>
      </div>      
    
</body>
</html>
